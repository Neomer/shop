<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-4 logo text-left"><img src="img/logo.png" alt="Логотип" class="img-perspective"></div>
				<div class="col-md-4 main_title text-center">Arduino shop</div>
				<div class="col-md-4 main_slogan text-right">Построй свой мир сам</div>
			</div>
		</div>
	</header>
	<nav>
		<div class="container">
			<div class="row text-right">
				<ul class="list-inline">
					<li><a href="index.html">Главная</a></li>
					<li><a href="#">Оплата</a></li>
					<li><a href="#">Доставка</a></li>
					<li><a href="shop.html">Магазин</a></li>
					<li><a href="#">Вход</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section id="login">
		<div class="container">
			<div class="row">
				<h3 class="text-center">Регистрация</h3>
				<div class="col-md-6 col-md-offset-3">
					<form action="" class="form-horizontal" action="#" method="POST">
						<div class="form-group">
							<label for="txtLogin" class="col-sm-3 control-label">Почта</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="txtLogin">
							</div>
						</div>
						<div class="form-group">
							<label for="txtPassword" class="col-sm-3 control-label">Пароль</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="txtPassword">
							</div>
						</div>
						<div class="form-group">
							<label for="txtPassword" class="col-sm-3 control-label">Еще раз</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="txtPassword">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-5">
								<button type="submit" class="btn btn-default">Регистрация</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
